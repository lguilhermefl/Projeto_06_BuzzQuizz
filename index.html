<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <a href=""><h1>BuzzQuizz</h1></a>
        </div>

        <div class="loading-container">
            <img src="img/loading.gif" alt="Loading gif">
            <h3>Carregando...</h3>
        </div>

        <div class="quizzes-list hidden">
            <div class="create-quizz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <button onclick="loadQuizzRules()">Criar Quizz</button>
            </div>
            <div class="your-quizzes hidden">
                <div class="button-plus">
                    <h3>Seus Quizzes</h3>
                    <ion-icon name="add-circle-sharp" onclick="loadQuizzRules()"></ion-icon>
                </div>
                <div class="quizzes"></div>
            </div>
            <div class="all-quizzes">
                <h3>Todos os Quizzes</h3>
                <div class="quizzes"></div>
            </div>
        </div>

        <!-- INICIO TELA DO QUIZZ -->
        <div class="quizz-details hidden">
            <p class="error-message hidden">Não foi possível pegar o quizz</p>

            <div class="quizz-top"></div>

            <ul class="questions"></ul>

            <div class="end-buttons">
                <button class="primary" onClick="resetQuizz()">Reiniciar Quizz</button>
                <button class="secondary" onClick="openQuizzesList()">Voltar pra home</button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="view-quizzes.js"></script>
    <script src="quizz-creation.js"></script>
</body>
</html>
